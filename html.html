<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baraka Ice Cream Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6e6d7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fdf7ed;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 32px;
            color: #4a2e00;
            margin: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .ice-cream-cone {
            width: 150px;
            height: auto;
        }

        .ice-cream-bar {
            width: 50px;
            height: auto;
            margin-left: 20px;
        }

        .info {
            background-color: #d8b597;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-box {
            background-color: #8e5e40;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .info-box p {
            margin: 5px 0;
        }

        .footer {
            background-color: #4a2e00;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="ice-cream-logo.png" alt="Ice Cream Logo" class="logo">
            <h1>BARAKA ICE CREAM SHOP</h1>
        </div>
        <div class="content">
            <img src="ice-cream-cone.png" alt="Ice Cream Cone" class="ice-cream-cone">
            <img src="ice-cream-bar.png" alt="Ice Cream Bar" class="ice-cream-bar">
        </div>
        <div class="info">
            <div class="info-box">
                <p>NAME: AGNES ANEYO</p>
                <p>ADM: CFB/8526/225</p>
                <p>NAME: AGNES ANEYO</p>
            </div>
        </div>
        <div class="footer">
            <p>P.O. BOX 254 MARAGOLI</p>
        </div>
    </div>
</body>
</html>
